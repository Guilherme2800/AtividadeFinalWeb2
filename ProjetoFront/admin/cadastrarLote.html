<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Lote</title>
</head>

<body>

    <h1>Cadastrar lote</h1>

    <button><a href="index.html">Retornar ao index</a></button>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2>Lista de produtos</h2>
                <table class="table" id="tabelaProduto">
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th>Quantidade</th>
                </table>
            </div>
            <div class="col-4">
                <h2>Lista de fiscalizadores</h2>
                <table class="table" id="tabelaFiscalizador">
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descricao</th>
                </table>
            </div>
            <div class="col-4">
                <h2>Lista de donatarios</h2>
                <table class="table" id="tabelaDonatario">
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th>Telefone</th>
                    <th>Endereco</th>
                </table>
            </div>
        </div>
    </div>


    <form class="form" onsubmit="cadastrarLote()">
        <label for="nome">Nome:</label>
        <input name="nome" id="nome" type="text">
        <br><br>
        <label for="dataEntrega">Data entrega:</label>
        <input name="dataEntrega" id="dataEntrega" type="date">
        <br><br>
        <label for="observacao">Observação:</label>
        <input name="observacao" id="observacao" type="text">
        <br><br>
        <label for="idFiscalizador">Id orgão fiscalizador:</label>
        <input name="idFiscalizador" id="idFiscalizador" type="text">
        <br><br>
        <label for="idDonatario">Id orgão donatario:</label>
        <input name="idDonatario" id="idDonatario" type="text">
        <br><br>
        <div id="produtos">
            <label for="idProduto1">Id produto:</label>
            <input name="idProduto1" id="idProduto1" type="text">
            <label for="quantidade1">Quantidade produto:</label>
            <input name="quantidade1" id="quantidade1" type="number">
            <br><br>
        </div>
        
        <button type="submit">Enviar</button>
    </form>

    <button onclick="adicionarProduto()">Adicionar mais produto</button>

    <h2 id="cadastrado"></h2>
    <script src="get.js"></script>
    <script src="post.js"></script>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

</html>
